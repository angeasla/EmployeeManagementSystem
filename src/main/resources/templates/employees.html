<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Employees</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2>Manage Employees</h2>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div class="mb-2">
    <a class="h3" th:href="@{/employee/new}">Add new employee</a>
  </div>

  <div>
    <table class="table table-bordered">
      <thead>
        <tr class="table-dark">
          <th>ID</th>
          <th>E-mail</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Enabled</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="employee : ${listEmployees}">
          <tr>
            <td>[[${employee.id}]]</td>
            <td>[[${employee.email}]]</td>
            <td>[[${employee.firstname}]]</td>
            <td>[[${employee.lastname}]]</td>
            <td>[[${employee.enabled}]]</td>
            <td>
              <a class="mr-3 btn btn-primary" th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a>
              <a class="mr-3 btn btn-danger" th:href="@{'/employees/delete/' + ${employee.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
