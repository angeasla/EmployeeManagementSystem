<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center m-3">
  <h1>[[${pageTitle}]]</h1>
</div>

<div>
  <form th:action="@{/employee/save}" method="post" th:object="${employee}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Firstname:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstname}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Lastname:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastname}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>

    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "/employees";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
